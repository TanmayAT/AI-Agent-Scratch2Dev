worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name sales-llm.ddns.net;

        # Redirect all HTTP requests to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name sales-llm.ddns.net;

        ssl_certificate /etc/letsencrypt/live/sales-llm.ddns.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sales-llm.ddns.net/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://src-service:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
